<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamLInk</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="icon" href="./assets/ExamLink-logo.png" type="image/png">
</head>
<body>
    <!-- Essa pagina inicial pretendo deixar assim, bem simples, nada complicado -->
    <section class="layout-principal">
        <header class="background">
            <div class="header-div">
                <h2 class="text-title">ExamLink</h2>
                <!-- Esses botões serão outras páginas com outras funções -->
                <nav>
                    <ul>
                        <a href="#">Solicitações</a>
                        <a href="#">Chamados em espera</a>
                        <a href="#">Exames Realizados</a>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="main-content">
            <!-- Usei o gemini estudante pra fazer as logos, se quiser mudar elas ou a paleta de cor, pra minha hospital remete ao verde -->
            <picture>
                <img src="./assets/ExamLink-hero.png" alt="logo">
            </picture>

            <article class="sidebar-content">
                <div class="cards-links solicitacoes">
                    <img src="./assets/solicitação-hero.png" alt="solicitações">
                    <a href="#">Solicitações</a>
                </div>
                <div class="cards-links espera">
                    <img src="./assets/emEspera-hero.png" alt="espera">
                    <a href="#">Chamados em espera</a>
                </div>
                <div class="cards-links realizado">
                    <img src="./assets/realizado-hero.png" alt="realizados">
                    <a href="#">Exames Realizados</a>
                </div>
            </article>
            <!-- O layout principal quero manter assim, mas se quiser ir estilizando mais. O que vc achar mais bonito -->
        </main>
    </section>
    <script></script>
</body>
</html>
